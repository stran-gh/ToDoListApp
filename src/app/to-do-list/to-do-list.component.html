<div *ngIf="currentUser != null">
	<h3 class="text-center" >{{currentUser}}'s To Do List</h3>

	<div class="form-group">
		<div class="row">
			<div class="col-lg-8">
				<input type="text" placeholder="Add a Chore" class="form-control" (keyup.enter)="addNewChore()" [(ngModel)]="choreName"> 
			</div>

			<div class="col-lg-2">
				<button class="btn btn-primary" (click)="addNewChore()">Add Chore</button>
			</div>
		</div>
	</div>

</div>
