<div class="row">
	<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 col-lg-10 col-lg-offset-1"> 
		<form (ngSubmit)="onSignup(f)" #f="ngForm">
			<h3 style="color:#404040">Create your account</h3>
			<div class="form-group">
				<label for="email"> E-Mail </label>
				<input type="email" id="email" name="email" class="form-control" ngModel>
			</div>
			<div class="form-group">
				<label for="password"> Password </label>
				<input type="password" id="password" name="password" class="form-control" ngModel>
			</div>
			<button class="btn btn-primary" type="submit">Sign Up</button>
		</form>
	</div>
</div>
