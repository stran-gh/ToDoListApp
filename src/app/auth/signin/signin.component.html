
<div class="row">
	<div class="col-xs-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2 col-lg-10 offset-lg-1"> 
		<form (ngSubmit)="onSignin(f)" #f="ngForm">
			<h3 style="color:#404040">Welcome!</h3>
			<h4 style="color:#404040">Sign in to continue.</h4>
			<div class="form-group">
				<label for="email"> Mail </label>
				<input type="email" id="email" name="email" class="form-control" ngModel>
			</div>
			<div class="form-group">
				<label for="password"> password </label>
				<input type="password" id="password" name="password" class="form-control" ngModel>
			</div>
			<button class="btn btn-primary" type="submit">Sign In</button>
			<p>Don't have an account? Register <a href="/sign-up">here</a></p>
		</form>
	</div>
</div>
