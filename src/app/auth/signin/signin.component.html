
<div class="row">
	<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 
	col-md-offset-2 col-lg-10 col-lg-offset-1"> 
		<form (ngSubmit)="onSignin(f)" #f="ngForm">

			<div class="alert alert-danger" role="alert" 
				*ngIf="!this.signInSuccess"> 
				<span class="glyphicon glyphicon-exclamation-sign" 
				aria-hidden="true">
				</span>
				You've entered incorrect user information, please try again.
			</div>

			<h3 style="color:#404040">Welcome!</h3>
			<h4 style="color:#404040">Sign in to continue.</h4>

			<div class="form-group">
				<label for="email"> E-Mail </label>
				<input type="email" id="email" name="email" 
				class="form-control" ngModel>
			</div>

			<div class="form-group">
				<label for="password"> Password </label>
				<input type="password" id="password" name="password" 
				class="form-control" ngModel>
			</div>
			
			<button class="btn btn-primary" type="submit">Sign In</button>
			<p>Don't have an account? Register <a href="/sign-up">here</a></p>

		</form>
	</div>
</div>
